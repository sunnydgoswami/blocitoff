                <ul class="nav navbar-nav">
                    <li><a ui-sref='home'>Active <span class="sr-only">(current)</span></a></li>

                    <li><a ui-sref="destructed">Destructed</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">

                        <ul class="dropdown-menu" uib-dropdown-menu>
                            <li><a ui-sref="#">Action</a></li>
                            <li><a ui-sref="#">Another action</a></li>
                            <li><a ui-sref="#">Something else here</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a ui-sref="#">Separated link</a></li>
                        </ul>
                    </li>
                </ul>
          </div>
      <!-- /.navbar-collapse -->
      </div>
    <!-- /.container-fluid -->

    <!-- AngularUI Router -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.min.js"></script>
    <!-- FireBase -->
    <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
