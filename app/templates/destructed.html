<div class="container">
<section class="row">
  <center><h1>Expired Tasks</h1></center>
  <center><li>Click on the X to delete task from database</li></center>
  <hr />
  <ul class="list-group">
    <li class="list-group-item" ng-repeat="task in destructed.tasks" ng-show="task.done == 'expired'">
          <span class="task-name">{{ task.name.name }}</span>
          <button class='btn btn-group btn-danger pull-right' ng-click="destructed.removeTask(task)">X</button>
    </li>
  </ul>
  <hr />
<section>
</div>
