
<div class='container'>
    <section class='row'>
        <header>
            <h1 class='text-center'>What do you have to do?</h1>
            <form name="enterTask">
                <input type="text" class='form-control' placeholder="What needs to be done?" ng-model="home.newTask.name" ng-minlength='3' required autofocus>
                <span ng-show="myform.myfield.$error.required">Please enter something!</span>
                <button type="submit" class='form-control' ng-click="enterTask.$valid && home.createTask()" value="ADD">ADD</button>
            </form>
        </header>
        <section>
            <hr />
            <center><big>Total tasks: {{ home.totalTasks() }}</big></center>
            <!-- <hr />
            <p>Double-click to edit a todo</p> -->
            <hr />
              <ul>
                  <li class="list-group-item" ng-repeat="task in home.tasks">
                      <input type="checkbox" ng-click='home.toggleDone(task)' ng-checked='home.task.done'>
                        <span> {{ task.name }}</span>
                        <button class='btn btn-danger pull-right' ng-click="home.removeTask(task)">X</button>
                  </li>
              </ul>
        </section>
    </section>
</div>
