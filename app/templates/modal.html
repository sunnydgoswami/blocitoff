<section class="modal-box">
   <div class="modal-header">
     <h3 class="modal-title">Create New Task</h3>
   </div>


   <div class="modal-body">
       <h5 class="modal-prompt">Enter a task title!</h5>
           <input type="text" name="input" ng-model="modal.newTask.name">
   </div>


   <div class="modal-footer">
     <button class="btn btn-danger" type="button" ng-click="modal.cancel()">Cancel</button>
     <button class="btn btn-success" type="button" ng-click="modal.submit()">Create Task</button>
   </div>
</section>
